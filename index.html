<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="layout.css">
</head>
<body>
   	 <div class="pure-g">
   	 <div class="pure-u-1-3"><div id="vis1" class="vis-container"></div></div>
  	 <div class="pure-u-1-3"><div id="vis2" class="vis-container"></div></div>
  	 <div class="pure-u-1-3"><p>Thirds</p></div>

	<script type="text/javascript">
    	var bigmacVis = "./bigmac.json";
    	var foodVis = "./food.json";

    	vegaEmbed('#vis1', bigmacVis { "actions": false });

   	 vegaEmbed('#vis2', foodVis { "actions": false }).then(function (result) {
     	 // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    	}).catch(console.error);

  	</script>
</body>

</html>
